<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一週勤務表 (AI 智慧版)</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 html2canvas 函式庫來實現截圖功能 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- 引入 Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS 變數定義 */
        :root {
            --color-bg: #fdfaf6;
            --color-surface: #ffffff;
            --color-header-text: #5d4037; /* 深棕色 */
            --color-body-text: #795548; /* 棕色 */
            --color-name-text: #3e2723; /* 極深棕色 */
            --color-border: #e0d5c6; /* 淺灰棕 */
            --color-accent-gold: #a1887f; /* 暖灰棕色 */
            --color-accent-gold-text: #ffffff;
            --color-accent-blue: #1565c0;
            --color-accent-green: #2e7d32;
            --color-accent-red: #c62828;
            --color-storage: #f97316; /* 橘色 */
        }

        /* 動畫定義 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 整體樣式 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--color-bg);
            /* 移除可能導致 CORS 錯誤的 SVG 背景圖 */
            /* background-image: url('data:image/svg+xml,...'); */
            color: var(--color-body-text);
            animation: fadeIn 0.8s ease-out;
            min-height: 100vh;
        }

        #captureArea {
            position: relative;
            background-color: var(--color-surface);
            backdrop-filter: blur(16px);
            border: 1px solid var(--color-border);
            box-shadow: 0 20px 50px -20px rgba(93, 64, 55, 0.25);
            transition: all 0.3s ease-in-out;
        }

        /* 標題字體 */
        h1, h2, h3 {
            font-family: 'Noto Serif TC', serif;
            letter-spacing: 0.05em;
            color: var(--color-header-text);
        }
        h1 { font-size: 2.75rem; }

        .table-container {
            overflow-x: auto;
        }

        /* 表格樣式 */
        table { border-collapse: separate; border-spacing: 0; width: 100%; }
        th, td { border: 1px solid var(--color-border); padding: 0.75rem 1rem; text-align: center; white-space: nowrap; }
        th {
            background-color: #f7f5f2;
            font-weight: 700;
            color: var(--color-header-text);
            font-family: 'Noto Serif TC', serif;
            position: sticky; top: 0; z-index: 10;
            border-bottom: 2px solid var(--color-accent-gold);
            font-size: 0.8rem; letter-spacing: 0.1em; text-transform: uppercase;
        }
        tbody tr { transition: background-color 0.3s ease; }
        tbody tr:hover { background-color: #fbfaf8; }

        /* 輸入框 & 下拉選單 */
        select, input[type="text"] {
            cursor: pointer; width: 100%; min-width: 130px;
            padding: 0.5rem; border-radius: 0.5rem;
            border: 1px solid var(--color-border);
            background-color: #fff;
            color: var(--color-name-text);
            transition: all 0.2s ease-in-out;
            font-size: 1.25rem; /* 姓名加大 */
            font-weight: 700;
            text-shadow: none;
        }
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--color-accent-gold);
            box-shadow: 0 0 0 3px rgba(161, 136, 127, 0.2);
            background-color: #fff;
        }
        /* 針對儲存選單的樣式調整 */
        .storage-select {
            min-width: 180px;
            font-size: 1rem;
            font-weight: 500;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }

        /* 刪除按鈕 */
        .delete-btn, .delete-position-btn {
            background-color: #ffebee; color: #c62828; width: 1.25rem; height: 1.25rem; display: flex; align-items: center; justify-content: center; border-radius: 9999px; font-size: 0.875rem; font-weight: bold; cursor: pointer; transition: all 0.2s;
        }
        .delete-btn:hover, .delete-position-btn:hover { background-color: var(--color-accent-red); color: white; transform: scale(1.1); }
        
        /* 職位標題 */
        .position-header {
            writing-mode: vertical-rl; text-orientation: mixed;
            background-color: #f7f5f2 !important;
            font-weight: 700; padding: 1rem 0.5rem;
            color: var(--color-header-text);
            font-family: 'Noto Serif TC', serif;
            cursor: pointer;
            position: relative;
        }
         .position-header:hover {
            background-color: #edebe9 !important;
        }

        /* 主要操作按鈕 */
        .action-btn {
            display: inline-flex; align-items: center; gap: 0.5rem; font-weight: 500; padding: 0.75rem 1.5rem; border-radius: 9999px; transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1); box-shadow: 0 4px 15px -5px rgba(93, 64, 55, 0.2); border: 1px solid transparent;
        }
        .action-btn:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 25px -8px rgba(93, 64, 55, 0.3);
        }
        .action-btn:active { transform: translateY(1px) scale(0.98); box-shadow: 0 2px 8px -3px rgba(93, 64, 55, 0.25); }
        .action-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: translateY(0); }
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Modal 樣式 */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 50; opacity: 0; visibility: hidden; transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--color-bg);
            padding: 2rem; border-radius: 1rem; max-width: 600px; width: 90%;
            border: 1px solid var(--color-border);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2);
            transform: scale(0.95); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        
        /* 人員標籤 */
        .person-tag {
            background-color: #e8eaf6;
            border: 1px solid #c5cae9;
            color: #3f51b5;
            font-size: 1.1rem;
            font-weight: 700;
        }

        /* For screenshot text */
        .person {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-name-text);
        }
        
        /* 直立式檢視 */
        .vertical-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }
        .day-card { background-color: #fafafa; border: 1px solid var(--color-border); border-radius: 0.75rem; padding: 1rem; box-shadow: 0 4px 12px -4px rgba(93, 64, 55, 0.1); }
        .day-card h3 { font-size: 1.25rem; color: var(--color-header-text); border-bottom: 1px solid var(--color-border); padding-bottom: 0.5rem; margin-bottom: 1rem; }
        .day-card .assignment-row { padding: 0.75rem 0; border-bottom: 1px dashed var(--color-border); }
        .day-card .assignment-row:last-child { border-bottom: none; }
        .day-card .position { font-weight: 500; color: var(--color-body-text); font-size: 1rem; display: block; margin-bottom: 0.25rem; }
        .day-card select { font-size: 1.25rem; font-weight: 700; }
        .day-card select option { text-shadow: none; }

        /* 懸浮按鈕 */
        .floating-actions {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 40;
            display: flex;
            gap: 1rem;
        }
        .floating-btn {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 9999px;
            box-shadow: 0 8px 25px -8px rgba(93, 64, 55, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 列印樣式 */
        @media print {
            body, #captureArea {
                background: #fff !important;
                color: #000 !important;
                box-shadow: none !important;
                border: none !important;
            }
            .no-print, .no-screenshot {
                display: none !important;
            }
            #captureArea {
                width: 100%;
                max-width: 100%;
                padding: 0 !important;
                margin: 0 !important;
            }
            select {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                border: none !important;
                background: transparent !important;
                font-weight: 700 !important;
                color: #000 !important;
            }
            th, td {
                border: 1px solid #ccc !important;
                color: #000 !important;
            }
            h1, h2, h3 {
                color: #000 !important;
            }
            .vertical-view {
                grid-template-columns: repeat(2, 1fr); /* 在 A4 上顯示兩欄 */
            }
            .day-card {
                box-shadow: none !important;
                border: 1px solid #ccc !important;
            }
        }

    </style>
</head>
<body class="p-4 md:p-8">

    <div id="captureArea" class="max-w-7xl mx-auto rounded-2xl p-6 md:p-8">
        <button id="printBtn" title="列印" class="action-btn bg-gray-600 text-white floating-btn no-screenshot absolute top-6 right-6">
            <i data-lucide="printer"></i>
        </button>
        <header class="text-center mb-8">

                    <span>儲存到配置</span>

                            <th>星期二</th>
                            <th>星期三</th>
                            <th>星期四</th>

                            <th>星期六</th>

                    <tbody id="scheduleBody"></tbody>

            </div>

            <div id="verticalView" class="vertical-view hidden"></div>

        </div>
        
        <footer class="mt-8 text-center flex flex-wrap justify-center gap-4 no-screenshot">

                <i data-lucide="camera"></i>

                <span>清空排班</span>
            </button>
        </footer>
    </div>

    <!-- 浮動動作按鈕 -->
    <div class="floating-actions no-screenshot">
        <button id="viewToggleBtn" title="切換檢視模式" class="action-btn bg-[var(--color-header-text)] text-white floating-btn">
            <i data-lucide="list"></i>

    <!-- Modal 區域 (保持不變) -->

            <div class="mb-4 p-2 border border-dashed border-[var(--color-border)] rounded-lg bg-white/90">

                    <span>下載圖片</span>

            </div>
        </div>
    </div>
    
    <div id="daySelectionModal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">選擇要截圖的日期</h2>
                <button id="closeDaySelectionModalBtn" class="text-gray-400 hover:text-[var(--color-header-text)]">

                    <i data-lucide="camera"></i>
                    <span>開始截圖</span>
                </button>
            </div>
        </div>
    </div>

                    <i data-lucide="save"></i>
                    <span>儲存</span>
                </button>

        </div>
    </div>

    <script>

            // --- Gemini API 設定 ---

            const DEFAULT_POSITIONS = ['司儀 (開班)', '司儀 (閉班)', '上執禮', '下執禮', '下禮', '百孝經'];

            let personnel = []; // 實際運行中的人員列表

            const SCHEDULE_STORAGE_KEYS = ['saved_1', 'saved_2', 'saved_3'];

            // --- 收合功能 ---

                if (view === 'vertical') {

                tempCaptureContainer.style.padding = '1.5rem';
                tempCaptureContainer.style.backgroundColor = getComputedStyle(document.body).getPropertyValue('--color-bg');
                tempCaptureContainer.style.width = document.getElementById('captureArea').offsetWidth + 'px'; 
                document.body.appendChild(tempCaptureContainer);

                // 安全地獲取標題文字
                const headerH1 = document.querySelector('h1');
                const headerP = document.querySelector('header p');
                const headerH1Text = headerH1 ? headerH1.textContent : '一週勤務表';
                const headerPText = headerP ? headerP.textContent : '締結善緣';

                tempCaptureContainer.innerHTML = `
                    <header class="text-center mb-8">
                        <h1 class="text-4xl font-bold">${headerH1Text}</h1>
                        <p class="mt-3 text-lg opacity-80">${headerPText}</p>
                        <div class="w-24 h-px bg-gradient-to-r from-transparent via-[var(--color-accent-gold)] to-transparent mx-auto mt-4"></div>
                    </header>
                    <h2 class="text-2xl font-bold text-center mb-4">勤務分配表</h2>
                `;
                
                const contentArea = document.createElement('div');

                if (currentView === 'table') {
                    const tableContainer = document.createElement('div');
                    tableContainer.className = 'table-container rounded-lg border border-[var(--color-border)]/80 overflow-hidden';
                    tableContainer.style.overflowX = 'visible'; 

                    const table = document.createElement('table');
                    table.className = 'min-w-full';
                    
                    const thead = document.createElement('thead');
                    let headerRowHtml = '<tr><th class="w-16">職位</th>';
                    selectedDays.forEach(day => { headerRowHtml += `<th>星期${day}</th>`; });
                    headerRowHtml += '</tr>';
                    thead.innerHTML = headerRowHtml;
                    table.appendChild(thead);

                    const tbody = document.createElement('tbody');
                    positions.forEach(position => {
                        let bodyRowHtml = `<tr><td class="position-header">${escapeHTML(position)}</td>`;
                        selectedDays.forEach(day => {
                            const select = document.getElementById(`cell-${position}-${day}`);
                            const person = select ? select.value : '未安排';
                            bodyRowHtml += `<td><span class="person">${escapeHTML(person || '未安排')}</span></td>`;
                        });
                        bodyRowHtml += '</tr>';
                        tbody.innerHTML += bodyRowHtml;
                    });
                    table.appendChild(tbody);
                    tableContainer.appendChild(table);
                    contentArea.appendChild(tableContainer);

                } else { 
                    contentArea.className = 'vertical-view';
                    selectedDays.forEach(day => {
                        const dayCard = document.createElement('div');
                        dayCard.className = 'day-card';
                        let cardContent = `<h3>星期${day}</h3>`;
                        positions.forEach(position => {
                             const select = document.getElementById(`cell-${position}-${day}`);
                             const person = select ? select.value : '未安排';
                             cardContent += `
                                <div class="assignment-row">
                                    <span class="position">${escapeHTML(position)}</span>
                                    <span class="person">${escapeHTML(person || '未安排')}</span>
                                </div>
                            `;
                        });
                        dayCard.innerHTML = cardContent;
                        contentArea.appendChild(dayCard);
                    });
                }

                tempCaptureContainer.appendChild(contentArea);

                let canvas;
                let blob;
                let shareSucceeded = false;

                try {
                    // 1. 執行 html2canvas 截圖
                    canvas = await html2canvas(tempCaptureContainer, {
                        scale: 2,
                        logging: false,
                        useCORS: false, 
                        backgroundColor: getComputedStyle(document.body).getPropertyValue('--color-bg'),
                    });

                    blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                    const file = new File([blob], '勤務表.png', { type: 'image/png' });

                    // 2. 嘗試使用 navigator.share (Web Share API)
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        try {
                            await navigator.share({ files: [file], title: '一週勤務表', text: '前賢您好這是一週勤務分配表感謝慈悲' });
                            shareSucceeded = true;
                        } catch (shareError) {
                            // 如果 Web Share API 失敗 (例如使用者取消、權限被拒絕等)，則進入回退機制
                            console.error("Web Share API 失敗，將回退到 Modal 預覽：", shareError);
                            // 保持 shareSucceeded = false，讓程式碼執行回退邏輯
                        }
                    }
                    
                    // 3. 如果分享沒有成功 (或不支援)，則顯示 Modal 預覽
                    if (!shareSucceeded) {
                        const imageUrl = URL.createObjectURL(blob);
                        screenshotImage.src = imageUrl;
                        downloadScreenshotBtn.href = imageUrl;
                        screenshotModal.classList.add('visible');
                    }

                } catch (error) {
                    console.error('截圖/分享流程發生錯誤:', error);
                    // 只有在 html2canvas 階段失敗時才顯示錯誤給用戶
                    if (error.name !== 'AbortError') {
                        alert(`截圖功能發生錯誤。請檢查瀏覽器控制台的詳細錯誤訊息，或嘗試使用最新版 Chrome/Edge/Safari 瀏覽器。錯誤詳情：${error.message}`);
                    }
                } finally {
                    document.body.removeChild(tempCaptureContainer);
                    screenshotBtn.disabled = false;
                    screenshotBtn.innerHTML = originalBtnContent;
                    lucide.createIcons();
                }
            }

            function updateAllDropdowns() {
                const optionsHtml = getOptionsHtml();

            /**
             * 儲存當前的排班表完整狀態 (人員、職位、排班數據) 到 localStorage
             * @param {string} keyPrefix - 儲存的鍵名，例如 'current' 或 'saved_1'
             */
            function saveState(keyPrefix = 'current') {
                const scheduleData = {};
                document.querySelectorAll('#scheduleBody select').forEach(select => { 
                    if (select.value && select.value !== '__addNew__') {
                        scheduleData[select.id] = select.value; 
                    } 
                });

                // 儲存完整的排班狀態對象
                const fullState = {
                    personnel: [...new Set(personnel)].filter(n => n.trim() !== ''),
                    positions: positions,
                    schedule: scheduleData
                };

                localStorage.setItem(`dutyRosterState_${keyPrefix}`, JSON.stringify(fullState));
                
                // 為了兼容性，仍保存最新的名單和職位到通用鍵 (確保舊邏輯的讀取仍然有效)
                localStorage.setItem('dutyRosterPersonnel', JSON.stringify(fullState.personnel));
                localStorage.setItem('dutyRosterPositions', JSON.stringify(fullState.positions));
            }

            /**
             * 載入指定的排班表配置，並更新頁面
             * @param {string} keyPrefix - 載入的鍵名，例如 'current' 或 'saved_1'
             */
            function loadSchedule(keyPrefix) {
                const savedFullState = localStorage.getItem(`dutyRosterState_${keyPrefix}`);
                let isScheduleLoaded = false;
                
                if (savedFullState) {
                    try {
                        const fullState = JSON.parse(savedFullState);
                        
                        // 1. 覆蓋人員和職位列表
                        personnel = fullState.personnel || []; 
                        positions = fullState.positions || DEFAULT_POSITIONS;
                        
                        // 2. 重新渲染介面結構
                        renderSchedule();
                        renderPersonnelList();
                        updateAllDropdowns();

                        // 3. 載入排班數據
                        const scheduleData = fullState.schedule || {};
                        for (const id in scheduleData) { 
                            const select = document.getElementById(id); 
                            if (select) { 
                                // 確保儲存的值仍然是當前下拉選單的一個有效選項
                                if ([...select.options].some(option => option.value === scheduleData[id])) {
                                    select.value = scheduleData[id]; 
                                    isScheduleLoaded = true;
                                }
                            } 
                        }
                    } catch (e) {
                        console.error("載入排班表時發生錯誤，資料可能已損壞。", e);
                    }
                } else {
                    // 如果沒有儲存的配置 (通常是第一次使用)
                    if (keyPrefix === 'current') {
                        // 初始化為預設值
                        personnel = DEFAULT_PERSONNEL;
                        positions = DEFAULT_POSITIONS;
                    } else {
                        // 載入空配置時，確保列表清空
                        personnel = [];
                        positions = DEFAULT_POSITIONS;
                    }
                    // 重新渲染介面結構
                    renderSchedule();
                    renderPersonnelList();
                    updateAllDropdowns();
                }

                // 4. 更新 View
                const storedVisibility = localStorage.getItem('personnelSectionHidden');
                let isHidden;
                if (storedVisibility === null) {
                    // 預設收起來
                    isHidden = true;
                    localStorage.setItem('personnelSectionHidden', 'true');
                } else {
                    isHidden = storedVisibility === 'true';
                }

                personnelManagementContent.classList.toggle('hidden', isHidden);
                personnelToggleButton.style.transform = isHidden ? 'rotate(180deg)' : 'rotate(0deg)';
                
                const savedView = localStorage.getItem('dutyRosterView') || 'table';
                setView(savedView);
                renderVerticalView();

                // 5. 提示用戶
                if(keyPrefix !== 'current') {
                    const slotName = scheduleSelector.options[scheduleSelector.selectedIndex].text;
                    if (isScheduleLoaded) {
                         console.log(`✅ 載入成功：排班配置「${slotName}」。`);
                    } else {
                         console.log(`⚠️ 排班配置「${slotName}」沒有儲存的資料，已載入空排班表。`);
                    }
                }

                // 6. 確保選單選中正確的 key
                scheduleSelector.value = keyPrefix;
            }

            });

            clearScheduleBtn.addEventListener('click', () => {
                if (confirm('確定要清空所有已選擇的排班資料嗎？此操作無法復原。')) {
                    document.querySelectorAll('#scheduleBody select').forEach(select => { select.value = ''; });
                    saveState('current'); 
                    renderVerticalView();
                }
            });

            // --- 初始化 ---
            // 載入最後一次編輯的狀態 ('current')
            loadSchedule('current');
        });
    </script>
</body>
</html>
