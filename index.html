<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>執禮人員輪值表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
            overflow-x: hidden;
        }
        .print-hide {
            display: block;
        }

        /* --- 華麗升級：動畫與效果 --- */
        @keyframes aurora {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.5); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(2); }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(1.5); }
        }

        .aurora-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150vw;
            height: 150vw;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1), transparent 40%),
                        radial-gradient(circle at top left, rgba(13, 148, 136, 0.15), transparent 50%),
                        radial-gradient(circle at bottom right, rgba(124, 58, 237, 0.1), transparent 45%);
            animation: aurora 30s linear infinite;
            filter: blur(60px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
        }
        .card-hover.border-blue-500:hover { box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.2); }
        .card-hover.border-teal-500:hover { box-shadow: 0 10px 25px -5px rgba(13, 148, 136, 0.2); }
        .card-hover.border-indigo-500:hover { box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.2); }
        .card-hover.border-purple-500:hover { box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.2); }

        /* Custom Scrollbar */
        #nameList::-webkit-scrollbar { width: 6px; }
        #nameList::-webkit-scrollbar-track { background: #f1f5f9; }
        #nameList::-webkit-scrollbar-thumb { background: #60a5fa; border-radius: 3px; }
        #nameList::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

        /* Collapsible Section Transition */
        #nameManagementContent {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.4s ease-in-out, margin-top 0.4s ease-in-out;
        }
        #nameManagementContent > div {
            overflow: hidden;
        }
        #nameManagementContent.is-open {
            grid-template-rows: 1fr;
            margin-top: 1rem;
        }
        
        /* 移除舊的 select 樣式，因為將改用 Tailwind classes 直接控制 */
        #scheduleTable td { height: auto; min-height: 60px; vertical-align: middle; }
        
        @media print {
            body * { visibility: hidden; } .print-hide { display: none !important; } .printable-area, .printable-area * { visibility: visible; }
            .printable-area { position: absolute; left: 0; top: 0; width: 100%; padding: 0; margin: 0; }
            h1, h2 { text-align: center; }
        }
    </style>
</head>
<body class="text-gray-700 antialiased">
    <!-- 動態極光背景 -->
    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden">
        <div class="aurora-bg"></div>
    </div>

    <div class="container mx-auto p-4 md:p-8 max-w-7xl relative z-10">
        <header class="text-center mb-8 print-hide p-8 rounded-2xl bg-gradient-to-r from-blue-600 to-teal-500 shadow-lg animate-fade-in-up">
            <h1 class="text-3xl md:text-4xl font-bold text-white">執禮人員輪值表</h1>
            <p class="text-blue-100 mt-2">集中管理、智慧排班、多版本存取與歷史統計。</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg h-fit print-hide border-t-4 border-blue-500 card-hover">
                <div id="toggleNameList" class="flex justify-between items-center pb-3 cursor-pointer">
                    <h2 class="text-2xl font-bold flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-5.176-5.97M15 21h6m-6-1a6 6 0 00-5.176-5.97m-3.203-8.666A4.001 4.001 0 019 6a4 4 0 014 4" />
                        </svg>
                        人員名單管理
                    </h2>
                    <svg id="toggleIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transition-transform duration-300 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
                
                <div id="nameManagementContent">
                    <div class="space-y-4">
                        <input type="text" id="searchInput" placeholder="搜尋人員..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        <div class="flex items-center space-x-2">
                            <input type="text" id="nameInput" placeholder="輸入姓名..." class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                            <button id="addNameBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-110 whitespace-nowrap flex items-center gap-1 shadow-md hover:shadow-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                                新增
                            </button>
                        </div>
                        <div id="nameList" class="space-y-2 max-h-96 overflow-y-auto pr-2"></div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-2xl shadow-xl printable-area border-t-4 border-teal-500 card-hover">
                    <div class="flex flex-wrap justify-between items-center mb-2 pb-3 gap-4">
                        <h2 class="text-2xl font-bold flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            執禮人員輪值表
                        </h2>
                        <div class="flex flex-wrap gap-2 print-hide">
                             <button id="quickAddBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-110 whitespace-nowrap text-sm sm:text-base flex items-center gap-1 shadow-md hover:shadow-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 14.95a1 1 0 001.414 1.414l.707-.707a1 1 0 00-1.414-1.414l-.707.707zM9 16a1 1 0 102 0v1a1 1 0 10-2 0v-1zM4.343 5.757a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM2 10a1 1 0 011-1h1a1 1 0 110 2H3a1 1 0 01-1-1zM14.95 14.95a1 1 0 00-1.414 1.414l.707.707a1 1 0 001.414-1.414l-.707-.707z" /></svg>
                                新增
                            </button>
                            <button id="clearScheduleBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2 transition-all duration-300 transform hover:scale-110 whitespace-nowrap text-sm sm:text-base flex items-center gap-1 shadow-md hover:shadow-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                                清除
                            </button>
                            <button id="printBtn" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-all duration-300 transform hover:scale-110 whitespace-nowrap text-sm sm:text-base flex items-center gap-1 shadow-md hover:shadow-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 4v3H4a2 2 0 00-2 2v3a2 2 0 002 2h1v3a2 2 0 002 2h6a2 2 0 002-2v-3h1a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z" clip-rule="evenodd" /></svg>
                                列印
                            </button>
                        </div>
                    </div>
                     <p id="dateTitle" class="text-center font-semibold text-gray-600 my-4"></p>
                    
                    <div class="flex flex-wrap gap-2 items-center mb-4 p-4 bg-slate-50 rounded-lg print-hide">
                        <select id="scheduleSelector" class="w-full sm:w-auto flex-grow p-2 border border-gray-300 rounded-lg"></select>
                        <input type="text" id="saveNameInput" placeholder="輸入存檔名稱..." class="w-full sm:w-auto flex-grow p-2 border border-gray-300 rounded-lg">
                        <div class="flex w-full sm:w-auto gap-2">
                            <button id="saveScheduleBtn" class="w-1/2 sm:w-auto bg-blue-500 text-white px-3 py-2 rounded-lg hover:bg-blue-600 flex items-center justify-center gap-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6a1 1 0 10-2 0v5.586L7.707 10.293z" /><path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v3a1 1 0 11-2 0V4H7v3a1 1 0 01-2 0V4z" /></svg>
                                儲存
                            </button>
                            <button id="deleteScheduleBtn" class="w-1/2 sm:w-auto bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 flex items-center justify-center gap-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 5a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" /><path fill-rule="evenodd" d="M3 8a1 1 0 011-1h12a1 1 0 011 1v6a2 2 0 01-2 2H6a2 2 0 01-2-2V8zm2 0v6h10V8H5z" clip-rule="evenodd" /></svg>
                                刪除
                            </button>
                        </div>
                    </div>

                    <div class="overflow-x-auto hidden md:block">
                        <table id="scheduleTable" class="w-full text-center border-collapse">
                            <thead>
                                <tr class="bg-slate-100">
                                    <th class="p-3 font-semibold border border-gray-300 sticky left-0 bg-slate-200 z-10">職位</th>
                                    <th class="p-3 font-semibold border border-gray-300 text-teal-600">星期一</th>
                                    <th class="p-3 font-semibold border border-gray-300 text-indigo-600">星期二</th>
                                    <th class="p-3 font-semibold border border-gray-300 text-purple-600">星期三</th>
                                    <th class="p-3 font-semibold border border-gray-300 text-pink-600">星期四</th>
                                    <th class="p-3 font-semibold border border-gray-300 text-orange-600">星期五</th>
                                    <th class="p-3 font-semibold border border-gray-300 text-blue-600">星期六</th>
                                    <th class="p-3 font-semibold border border-gray-300 text-red-600">星期日</th>
                                </tr>
                            </thead>
                            <tbody id="scheduleBody"></tbody>
                        </table>
                    </div>
                    
                    <div id="mobileScheduleView" class="space-y-2 md:hidden"></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 print-hide">
            <div class="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-indigo-500 card-hover">
                <h3 class="text-xl font-bold border-b pb-2 mb-3">本週勤務統計</h3>
                <div id="statsDashboard" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3 max-h-60 overflow-y-auto"></div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-purple-500 card-hover">
                <h3 class="text-xl font-bold border-b pb-2 mb-3">歷史勤務統計</h3>
                <div class="flex flex-wrap gap-2 items-center mb-4">
                    <select id="yearSelector" class="p-2 border border-gray-300 rounded-lg flex-grow sm:flex-grow-0"></select>
                    <select id="monthSelector" class="p-2 border border-gray-300 rounded-lg flex-grow sm:flex-grow-0"></select>
                    <button id="queryStatsBtn" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600 w-full sm:w-auto">查詢</button>
                </div>
                <div id="historicalStatsDashboard" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3 max-h-60 overflow-y-auto">
                    <p class="text-gray-500 col-span-full">請選擇年月進行查詢。</p>
                </div>
            </div>
        </div>
    </div>

    <div id="customConfirm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 max-w-sm mx-auto" style="animation: fadeIn 0.3s ease-out;">
            <h3 id="confirmTitle" class="text-xl font-bold mb-4">確認操作</h3>
            <p id="confirmMessage" class="text-gray-600 mb-6"></p>
            <div class="flex justify-end space-x-4">
                <button id="confirmCancel" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">取消</button>
                <button id="confirmOk" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">確定</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('nameInput');
            const addNameBtn = document.getElementById('addNameBtn');
            const nameList = document.getElementById('nameList');
            const scheduleBody = document.getElementById('scheduleBody');
            const toggleNameList = document.getElementById('toggleNameList');
            const nameManagementContent = document.getElementById('nameManagementContent');
            const toggleIcon = document.getElementById('toggleIcon');
            const quickAddBtn = document.getElementById('quickAddBtn');
            const clearScheduleBtn = document.getElementById('clearScheduleBtn');
            const printBtn = document.getElementById('printBtn');
            const searchInput = document.getElementById('searchInput');
            const statsDashboard = document.getElementById('statsDashboard');
            const scheduleSelector = document.getElementById('scheduleSelector');
            const saveNameInput = document.getElementById('saveNameInput');
            const saveScheduleBtn = document.getElementById('saveScheduleBtn');
            const deleteScheduleBtn = document.getElementById('deleteScheduleBtn');
            const dateTitle = document.getElementById('dateTitle');
            const yearSelector = document.getElementById('yearSelector');
            const monthSelector = document.getElementById('monthSelector');
            const queryStatsBtn = document.getElementById('queryStatsBtn');
            const historicalStatsDashboard = document.getElementById('historicalStatsDashboard');
            const mobileScheduleView = document.getElementById('mobileScheduleView');
            const scheduleContainer = document.querySelector('.printable-area');
            const customConfirm = document.getElementById('customConfirm');
            const confirmMessage = document.getElementById('confirmMessage');
            const confirmCancel = document.getElementById('confirmCancel');
            const confirmOk = document.getElementById('confirmOk');

            const roles = ['司儀', '上執禮', '下執禮', '下禮', '百孝經'];
            const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
            
            let appState = {
                names: ['王惠', '幼英', '佳縈', '銘利', '興隆', '杜宜辰', '王美足', '冠華', '家達', '晨章', '蕙如', '家慶', '桂香', '富嬌', '喆靜', '夏梅', '方廷', '媖琯', '郁翔', '梵伍', '丞澤', '鳳瑣', '楊錦', '炳彥', '奕辰', '明軒', '語潔', '俊賢', '于萱', '仙媧', '思綺', '品萱', '冠霖', '素貞', '冠億', '昀軒', '美雲', '劉玉燕', '思頻', '俊戶', '王恩', '惠如', '俊峰', '俊緯', '昕瑋', '暫停', '王蕙', '媖姑', '亦辰', '玉燕', '長翔', '承澤', '彩支', '橙澤'],
                schedules: { '預設排班': {} },
                currentScheduleName: '預設排班'
            };

            const getWeekOfMonth = (date) => {
                const startOfMonth = new Date(date.getFullYear(), date.getMonth(), 1);
                const dayOfMonth = date.getDate();
                const dayOfWeek = startOfMonth.getDay() === 0 ? 6 : startOfMonth.getDay() - 1;
                return Math.ceil((dayOfMonth + dayOfWeek) / 7);
            };

            let confirmCallback = null;
            const showConfirm = (message, callback) => {
                confirmMessage.textContent = message;
                confirmCallback = callback;
                customConfirm.classList.remove('hidden');
            };
            confirmOk.addEventListener('click', () => { if (confirmCallback) confirmCallback(); customConfirm.classList.add('hidden'); });
            confirmCancel.addEventListener('click', () => customConfirm.classList.add('hidden'));

            const loadState = () => {
                const saved = localStorage.getItem('scheduleAppState');
                if (saved) appState = JSON.parse(saved);
                if (!appState.schedules) appState.schedules = { '預設排班': {} };
                if (!appState.currentScheduleName) appState.currentScheduleName = '預設排班';
                sortNames();
            };
            const saveState = () => localStorage.setItem('scheduleAppState', JSON.stringify(appState));
            const sortNames = () => appState.names.sort((a, b) => a.localeCompare(b, 'zh-Hant'));
            
            const render = () => {
                renderNameList();
                renderSchedule();
                renderWeeklyStats();
                renderScheduleSelector();
                updateDateTitleAndSavePlaceholder();
            };

            const renderNameList = () => {
                const filter = searchInput.value.toLowerCase();
                const filteredNames = appState.names.filter(name => name.toLowerCase().includes(filter));
                nameList.innerHTML = '';
                filteredNames.forEach(name => {
                    const nameElement = document.createElement('div');
                    nameElement.className = 'flex items-center justify-between bg-slate-100 p-2 rounded-lg';
                    nameElement.innerHTML = `<span>${name}</span><button data-name="${name}" class="delete-btn text-red-500 hover:text-red-700 focus:outline-none"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></button>`;
                    nameList.appendChild(nameElement);
                });
            };

            const renderSchedule = () => {
                const currentSchedule = appState.schedules[appState.currentScheduleName] || {};
                scheduleBody.innerHTML = '';
                mobileScheduleView.innerHTML = '';
                const optionsHTML = '<option value="">--選擇--</option>' + appState.names.map(name => `<option value="${name}">${name}</option>`).join('');

                // 渲染電腦版表格 - 更新
                roles.forEach(role => {
                    const row = document.createElement('tr');
                    row.className = 'even:bg-slate-50';
                    let rowHTML = `<td class="p-2 font-medium border border-gray-300 sticky left-0 bg-white md:bg-slate-100 z-10">${role}</td>`;
                    days.forEach(day => {
                        const selectedValue = currentSchedule[`${role}-${day}`] || '';
                        rowHTML += `
                            <td class="p-2 border border-gray-300">
                                <div class="relative">
                                    <select data-role="${role}" data-day="${day}" class="w-full appearance-none bg-white p-2 pl-3 pr-8 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                                        ${optionsHTML.replace(\`value="\${selectedValue}"\`, \`value="\${selectedValue}" selected\`)}
                                    </select>
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M5.646 7.646a.5.5 0 0 1 .708 0L10 11.293l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708z"/></svg>
                                    </div>
                                </div>
                            </td>`;
                    });
                    row.innerHTML = rowHTML;
                    scheduleBody.appendChild(row);
                });
                
                // 渲染手機版卡片 - 更新
                const dayNames = { mon: '星期一', tue: '星期二', wed: '星期三', thu: '星期四', fri: '星期五', sat: '星期六', sun: '星期日' };
                const dayColors = { mon: 'teal', tue: 'indigo', wed: 'purple', thu: 'pink', fri: 'orange', sat: 'blue', sun: 'red' };
                days.forEach(day => {
                    const dayCard = document.createElement('div');
                    dayCard.className = \`bg白色ㄧ rounded-lg p-3 border-l-4 border-\${dayColors[day]}-500 shadow\`.replace("白色ㄧ", "white");
                    let cardHeader = \`<h3 class="text-lg font-bold text-\${dayColors[day]}-600 mb-2">\${dayNames[day]}</h3>\`;
                    let cardBody = '<div class="space-y-2">';
                    roles.forEach(role => {
                        const selectedValue = currentSchedule[\`\${role}-\${day}\`] || '';
                        cardBody += \`
                            <div>
                                <label class="block text-gray-500 text-xs font-medium">\${role}</label>
                                <div class="relative">
                                    <select data-role="\${role}" data-day="\${day}" class="w-full appearance-none bg-white p-1.5 pl-3 pr-8 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 text-sm">
                                        \${optionsHTML.replace(\`value="\${selectedValue}"\`, \`value="\${selectedValue}" selected\`)}
                                    </select>
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                                         <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M5.646 7.646a.5.5 0 0 1 .708 0L10 11.293l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708z"/></svg>
                                    </div>
                                </div>
                            </div>
                        \`;
                    });
                    cardBody += '</div>';
                    dayCard.innerHTML = cardHeader + cardBody;
                    mobileScheduleView.appendChild(dayCard);
                });
            };
            
            const renderWeeklyStats = () => {
                const currentSchedule = appState.schedules[appState.currentScheduleName] || {};
                const counts = {};
                Object.values(currentSchedule).forEach(name => {
                    if (name) counts[name] = (counts[name] || 0) + 1;
                });
                statsDashboard.innerHTML = '';
                if (Object.keys(counts).length === 0) {
                     statsDashboard.innerHTML = '<p class="text-gray-500 col-span-full">目前無人排班</p>';
                     return;
                }
                Object.entries(counts).sort(([,a],[,b]) => b-a).forEach(([name, count]) => {
                    const statEl = document.createElement('div');
                    statEl.className = 'bg-slate-100 p-2 rounded-lg text-sm';
                    statEl.innerHTML = `<span class="font-bold">${name}:</span> <span class="text-blue-600 font-semibold">${count} 次</span>`;
                    statsDashboard.appendChild(statEl);
                });
            };

            const renderScheduleSelector = () => {
                scheduleSelector.innerHTML = '';
                Object.keys(appState.schedules).forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    scheduleSelector.appendChild(option);
                });
                scheduleSelector.value = appState.currentScheduleName;
            };

            const updateDateTitleAndSavePlaceholder = () => {
                const now = new Date();
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                const week = getWeekOfMonth(now);
                const title = `${year}年 ${month}月 第 ${week} 週`;
                dateTitle.textContent = title;
                saveNameInput.placeholder = title;
            };

            const handleAddName = () => {
                const name = nameInput.value.trim();
                if (name && !appState.names.includes(name)) {
                    appState.names.push(name);
                    sortNames();
                    saveState();
                    render();
                }
                nameInput.value = '';
                nameInput.focus();
            };

            nameList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-btn');
                if (deleteBtn) {
                    const nameToDelete = deleteBtn.dataset.name;
                    showConfirm(`確定要刪除 "${nameToDelete}" 嗎？此人員的所有排班將被清除。`, () => {
                        appState.names = appState.names.filter(n => n !== nameToDelete);
                        Object.values(appState.schedules).forEach(schedule => {
                            Object.keys(schedule).forEach(key => {
                                if (schedule[key] === nameToDelete) schedule[key] = '';
                            });
                        });
                        saveState();
                        render();
                    });
                }
            });

            scheduleContainer.addEventListener('change', (e) => {
                if (e.target.tagName === 'SELECT' && e.target.dataset.role) {
                    const { role, day } = e.target.dataset;
                    appState.schedules[appState.currentScheduleName][`${role}-${day}`] = e.target.value;
                    saveState();
                    render();
                }
            });

            saveScheduleBtn.addEventListener('click', () => {
                let name = saveNameInput.value.trim();
                if (!name) name = saveNameInput.placeholder;
                
                if (appState.schedules[name] && name !== appState.currentScheduleName) {
                    showConfirm(`存檔名稱 "${name}" 已存在，您要覆蓋它嗎？`, () => {
                        appState.schedules[name] = { ...(appState.schedules[appState.currentScheduleName] || {}) };
                        appState.currentScheduleName = name;
                        saveState();
                        render();
                        saveNameInput.value = '';
                    });
                } else {
                    const oldName = appState.currentScheduleName;
                    const currentData = { ...(appState.schedules[oldName] || {}) };
                    if (name !== oldName && oldName !== '預設排班' && !Object.keys(currentData).length) {
                       delete appState.schedules[oldName];
                    }
                    appState.schedules[name] = currentData;
                    appState.currentScheduleName = name;
                    saveState();
                    render();
                    saveNameInput.value = '';
                }
            });

            scheduleSelector.addEventListener('change', (e) => {
                appState.currentScheduleName = e.target.value;
                saveState();
                render();
            });
            
            deleteScheduleBtn.addEventListener('click', () => {
                const nameToDelete = scheduleSelector.value;
                if (Object.keys(appState.schedules).length <= 1) {
                    alert('不能刪除最後一個排班表！'); return;
                }
                showConfirm(`確定要刪除排班表 "${nameToDelete}" 嗎？`, () => {
                    delete appState.schedules[nameToDelete];
                    appState.currentScheduleName = Object.keys(appState.schedules)[0];
                    saveState();
                    render();
                });
            });

            clearScheduleBtn.addEventListener('click', () => {
                 showConfirm('確定要清除當前排班表的所有內容嗎？', () => {
                    appState.schedules[appState.currentScheduleName] = {};
                    saveState();
                    render();
                });
            });

            queryStatsBtn.addEventListener('click', () => {
                const year = yearSelector.value;
                const month = monthSelector.value;
                const monthlyCounts = {};

                Object.entries(appState.schedules).forEach(([name, scheduleData]) => {
                    if (name.includes(year) && name.includes(`${month}月`)) {
                        Object.values(scheduleData).forEach(person => {
                            if (person) monthlyCounts[person] = (monthlyCounts[person] || 0) + 1;
                        });
                    }
                });

                historicalStatsDashboard.innerHTML = '';
                if (Object.keys(monthlyCounts).length === 0) {
                     historicalStatsDashboard.innerHTML = `<p class="text-gray-500 col-span-full">在 ${year} 年 ${month} 月找不到符合的排班資料。</p>`;
                     return;
                }
                Object.entries(monthlyCounts).sort(([,a],[,b]) => b-a).forEach(([name, count]) => {
                    const statEl = document.createElement('div');
                    statEl.className = 'bg-slate-100 p-2 rounded-lg text-sm';
                    statEl.innerHTML = `<span class="font-bold">${name}:</span> <span class="text-teal-600 font-semibold">${count} 次</span>`;
                    historicalStatsDashboard.appendChild(statEl);
                });
            });

            searchInput.addEventListener('input', renderNameList);
            nameInput.addEventListener('keypress', (e) => e.key === 'Enter' && handleAddName());
            addNameBtn.addEventListener('click', handleAddName);
            
            toggleNameList.addEventListener('click', () => {
                nameManagementContent.classList.toggle('is-open');
                toggleIcon.classList.toggle('rotate-180');
            });
            
            quickAddBtn.addEventListener('click', () => {
                if(!nameManagementContent.classList.contains('is-open')){
                    nameManagementContent.classList.add('is-open');
                    toggleIcon.classList.add('rotate-180');
                }
                nameInput.focus();
            });
            printBtn.addEventListener('click', () => window.print());

            const populateMonthSelector = (selectedYear) => {
                const startYear = 2025;
                const startMonth = (parseInt(selectedYear, 10) === startYear) ? 10 : 1; 
                const monthNames = ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"];
                
                const currentMonthValue = monthSelector.value;
                monthSelector.innerHTML = '';
                
                for (let i = startMonth; i <= 12; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = monthNames[i-1];
                    monthSelector.appendChild(option);
                }

                if (monthSelector.querySelector(`option[value="${currentMonthValue}"]`)) {
                    monthSelector.value = currentMonthValue;
                } else {
                    monthSelector.value = startMonth;
                }
            };
            
            yearSelector.addEventListener('change', (e) => populateMonthSelector(e.target.value));

            const init = () => {
                loadState();
                const startYear = 2025;
                const endYear = new Date().getFullYear() + 5; 
                yearSelector.innerHTML = '';
                for (let i = endYear; i >= startYear; i--) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `${i}年`;
                    yearSelector.appendChild(option);
                }
                const currentYear = new Date().getFullYear();
                yearSelector.value = Math.max(currentYear, startYear);
                populateMonthSelector(yearSelector.value); 
                const currentMonth = new Date().getMonth() + 1;
                if (monthSelector.querySelector(`option[value="${currentMonth}"]`)) {
                    monthSelector.value = currentMonth;
                }
                render();
            };

            init();
        });
    </script>
</body>
</html>
