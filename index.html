<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一週勤務表 (AI 智慧版)</title>
    <!-- 引入 Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 html2canvas 函式庫來實現截圖功能 --><script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- 引入 Lucide Icons --><script src="https://unpkg.com/lucide@latest"></script>
    <!-- 引入 Google Fonts --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS 變數定義 */
        :root {
            --color-bg: #fdfaf6;
            --color-surface: #ffffff;
            --color-header-text: #5d4037;
            --color-body-text: #795548;
            --color-name-text: #3e2723;
            --color-border: #e0d5c6;
            --color-accent-gold: #a1887f;
            --color-accent-gold-text: #ffffff;
            --color-accent-blue: #1565c0;
            --color-accent-green: #2e7d32;
            --color-accent-red: #c62828;
        }

        /* 動畫定義 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 整體樣式 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--color-bg);
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><g fill-opacity="0.05"><circle fill="%23a1887f" cx="50" cy="50" r="50"/></g></svg>');
            color: var(--color-body-text);
            animation: fadeIn 0.8s ease-out;
        }

        #captureArea {
            position: relative;
            background-color: var(--color-surface);
            backdrop-filter: blur(16px);
            border: 1px solid var(--color-border);
            box-shadow: 0 20px 50px -20px rgba(93, 64, 55, 0.25);
            transition: all 0.3s ease-in-out;
        }

        /* 標題字體 */
        h1, h2, h3 {
            font-family: 'Noto Serif TC', serif;
            letter-spacing: 0.05em;
            color: var(--color-header-text);
        }
        h1 { font-size: 2.75rem; }

        .table-container {
            overflow-x: auto;
        }

        /* 表格樣式 */
        table { border-collapse: separate; border-spacing: 0; width: 100%; }
        th, td { border: 1px solid var(--color-border); padding: 0.75rem 1rem; text-align: center; white-space: nowrap; }
        th {
            background-color: #f7f5f2;
            font-weight: 700;
            color: var(--color-header-text);
            font-family: 'Noto Serif TC', serif;
            position: sticky; top: 0; z-index: 10;
            border-bottom: 2px solid var(--color-accent-gold);
            font-size: 0.8rem; letter-spacing: 0.1em; text-transform: uppercase;
        }
        tbody tr { transition: background-color 0.3s ease; }
        tbody tr:hover { background-color: #fbfaf8; }

        /* 輸入框 & 下拉選單 */
        select, input[type="text"] {
            cursor: pointer; width: 100%; min-width: 130px;
            padding: 0.5rem; border-radius: 0.5rem;
            border: 1px solid var(--color-border);
            background-color: #fff;
            color: var(--color-name-text);
            transition: all 0.2s ease-in-out;
            font-size: 1.25rem; /* 姓名加大 */
            font-weight: 700;
            text-shadow: none;
        }
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--color-accent-gold);
            box-shadow: 0 0 0 3px rgba(161, 136, 127, 0.2);
            background-color: #fff;
        }

        /* 刪除按鈕 */
        .delete-btn, .delete-position-btn {
            background-color: #ffebee; color: #c62828; width: 1.25rem; height: 1.25rem; display: flex; align-items: center; justify-content: center; border-radius: 9999px; font-size: 0.875rem; font-weight: bold; cursor: pointer; transition: all 0.2s;
        }
        .delete-btn:hover, .delete-position-btn:hover { background-color: var(--color-accent-red); color: white; transform: scale(1.1); }
        
        /* 職位標題 */
        .position-header {
            writing-mode: vertical-rl; text-orientation: mixed;
            background-color: #f7f5f2 !important;
            font-weight: 700; padding: 1rem 0.5rem;
            color: var(--color-header-text);
            font-family: 'Noto Serif TC', serif;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }
         .position-header:hover {
            background-color: #edebe9 !important;
        }

        /* 主要操作按鈕 */
        .action-btn {
            display: inline-flex; align-items: center; gap: 0.5rem; font-weight: 500; padding: 0.75rem 1.5rem; border-radius: 9999px; transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1); box-shadow: 0 4px 15px -5px rgba(93, 64, 55, 0.2); border: 1px solid transparent;
        }
        .action-btn:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 25px -8px rgba(93, 64, 55, 0.3);
        }
        .action-btn:active { transform: translateY(1px) scale(0.98); box-shadow: 0 2px 8px -3px rgba(93, 64, 55, 0.25); }
        .action-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: translateY(0); }
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Modal 樣式 */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 50; opacity: 0; visibility: hidden; transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--color-bg);
            padding: 2rem; border-radius: 1rem; max-width: 600px; width: 90%;
            border: 1px solid var(--color-border);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2);
            transform: scale(0.95); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .prose { line-height: 1.7; }
        .prose p { margin-bottom: 1rem; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; }
        .prose li { margin-bottom: 0.5rem; }

        /* 收合區塊 */
        .collapsible-content { max-height: 1000px; overflow: hidden; transition: max-height 0.5s ease-in-out, margin-top 0.5s ease-in-out, opacity 0.5s; opacity: 1; }
        .collapsible-content.hidden { max-height: 0; margin-top: 0 !important; opacity: 0; }
        
        /* 按鈕顏色 */
        .btn-add { background-color: var(--color-header-text); color: white; }
        .btn-ai-suggest { background-color: var(--color-accent-blue); color: white; }
        .btn-screenshot { background-color: var(--color-accent-green); color: white; }
        .btn-clear { background-color: var(--color-accent-red); color: white; }
        
        /* 人員標籤 */
        .person-tag {
            background-color: #e8eaf6;
            border: 1px solid #c5cae9;
            color: #3f51b5;
            font-size: 1.1rem;
            font-weight: 700;
        }

        /* For screenshot text */
        .person {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-name-text);
        }
        
        /* 直立式檢視 */
        .vertical-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }
        .day-card { background-color: #fafafa; border: 1px solid var(--color-border); border-radius: 0.75rem; padding: 1rem; box-shadow: 0 4px 12px -4px rgba(93, 64, 55, 0.1); }
        .day-card h3 { font-size: 1.25rem; color: var(--color-header-text); border-bottom: 1px solid var(--color-border); padding-bottom: 0.5rem; margin-bottom: 1rem; }
        .day-card .assignment-row { padding: 0.75rem 0; border-bottom: 1px dashed var(--color-border); }
        .day-card .assignment-row:last-child { border-bottom: none; }
        .day-card .position { font-weight: 500; color: var(--color-body-text); font-size: 1rem; display: block; margin-bottom: 0.25rem; }
        .day-card select { font-size: 1.25rem; font-weight: 700; }
        .day-card select option { text-shadow: none; }

        /* 懸浮按鈕 */
        .floating-actions {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 40;
            display: flex;
            gap: 1rem;
        }
        .floating-btn {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 9999px;
            box-shadow: 0 8px 25px -8px rgba(93, 64, 55, 0.4);
        }
        
        /* 列印樣式 */
        @media print {
            body, #captureArea {
                background: #fff !important;
                color: #000 !important;
                box-shadow: none !important;
                border: none !important;
            }
            .no-print, .no-screenshot {
                display: none !important;
            }
            #captureArea {
                width: 100%;
                max-width: 100%;
                padding: 0 !important;
                margin: 0 !important;
            }
            select {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                border: none !important;
                background: transparent !important;
                font-weight: 700 !important;
                color: #000 !important;
            }
            th, td {
                border: 1px solid #ccc !important;
                color: #000 !important;
            }
            h1, h2, h3 {
                color: #000 !important;
            }
            .vertical-view {
                grid-template-columns: repeat(2, 1fr); /* 在 A4 上顯示兩欄 */
            }
            .day-card {
                box-shadow: none !important;
                border: 1px solid #ccc !important;
            }
        }

    </style>
</head>
<body class="p-4 md:p-8">

    <div id="captureArea" class="max-w-7xl mx-auto rounded-2xl p-6 md:p-8">
        <button id="printBtn" title="列印" class="action-btn btn-add floating-btn no-screenshot absolute top-6 right-6">

    <!-- Screenshot Preview Modal --><div id="screenshotModal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">預覽與分享</h2>

            <div class="mb-4 p-2 border border-dashed border-[var(--color-border)] rounded-lg bg-white/90">

    <!-- Day Selection Modal --><div id="daySelectionModal" class="modal-overlay">

    </div>

    <!-- Add New Person/Position Modal --><div id="newEntryModal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 id="newEntryModalTitle" class="text-2xl font-bold"></h2>
                <button id="closeNewEntryModalBtn" class="text-gray-400 hover:text-[var(--color-header-text)]">

                </button>
            </div>

            <input type="text" id="newEntryNameInput" placeholder="" class="w-full px-4 py-2 rounded-lg focus:outline-none">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            // --- Gemini API 設定 ---
            const apiKey = ""; // <--- 在這裡貼上您的 Google Gemini API 金鑰
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            // DOM 元素
            const newNameInput = document.getElementById('newName');
            const addNameBtn = document.getElementById('addNameBtn');
            const personnelListDiv = document.getElementById('personnelList');
            const scheduleBody = document.getElementById('scheduleBody');
            const clearScheduleBtn = document.getElementById('clearScheduleBtn');
            const screenshotBtn = document.getElementById('screenshotBtn');
            const geminiSuggestBtn = document.getElementById('geminiSuggestBtn');
            const addPositionBtn = document.getElementById('addPositionBtn');
            const togglePersonnelSection = document.getElementById('togglePersonnelSection');
            const personnelManagementContent = document.getElementById('personnelManagementContent');
            const personnelToggleButton = document.getElementById('personnelToggleButton');
            const screenshotModal = document.getElementById('screenshotModal');
            const closeScreenshotModalBtn = document.getElementById('closeScreenshotModalBtn');
            const screenshotImage = document.getElementById('screenshotImage');
            const downloadScreenshotBtn = document.getElementById('downloadScreenshotBtn');
            const viewToggleBtn = document.getElementById('viewToggleBtn');
            const printBtn = document.getElementById('printBtn');
            const tableView = document.getElementById('tableView');
            const verticalView = document.getElementById('verticalView');
            const daySelectionModal = document.getElementById('daySelectionModal');
            const closeDaySelectionModalBtn = document.getElementById('closeDaySelectionModalBtn');
            const daySelectionCheckboxes = document.getElementById('daySelectionCheckboxes');
            const startScreenshotBtn = document.getElementById('startScreenshotBtn');
            const newEntryModal = document.getElementById('newEntryModal');
            const closeNewEntryModalBtn = document.getElementById('closeNewEntryModalBtn');
            const newEntryModalTitle = document.getElementById('newEntryModalTitle');
            const newEntryModalPrompt = document.getElementById('newEntryModalPrompt');
            const newEntryNameInput = document.getElementById('newEntryNameInput');
            const cancelNewEntryBtn = document.getElementById('cancelNewEntryBtn');
            const saveNewEntryBtn = document.getElementById('saveNewEntryBtn');
            const eventContextInput = document.getElementById('eventContextInput');


            // 應用程式狀態
            let personnel = [
                '玉惠', '幼英', '佳妙', '銘利', '興隆', '柏辰', '玉是', '冠華', 
                '家達', '晨章', '蕙如', '家慶', '桂香', '富燭', '富雪', '夏梅', 
                '方廷', '婇琂', '郁翔', '梵恆', '丞澤', '鳳璝', '榕鈿', '炳宏', 
                '奕辰', '明軒', '語潔', '俊賢', '于盈', '仙娟', '思綺', '品萱', 
                '冠霆', '素貞', '冠億', '昀軒', '美雲', '劉玉燕', '思頻', '俊仁', 
                '玉恩', '惠如', '俊峰', '俊鋒', '昕燁', '暫停', '玉蕙', '婇娮', 
                '亦辰', '玉燕', '郁翔', '承澤', '彩炎', '橙澤'
            ];
            let positions = ['司儀 (開班)', '司儀 (閉班)', '上執禮', '下執禮', '下禮', '百孝經'];
            const days = ['一', '二', '三', '四', '五', '六', '日'];
            let currentView = 'table'; // 'table' or 'vertical'
            let activeSelectElement = null;
            let currentModalMode = ''; // 'person' or 'position'
            
            // --- 收合功能 ---
            togglePersonnelSection.addEventListener('click', () => {
                const isHidden = personnelManagementContent.classList.toggle('hidden');
                personnelToggleButton.style.transform = isHidden ? 'rotate(180deg)' : 'rotate(0deg)';
                localStorage.setItem('personnelSectionHidden', isHidden);
            });

            // --- 檢視模式切換 ---
            function setView(view) {
                if (view === 'vertical') {
                    tableView.classList.add('hidden');
                    verticalView.classList.remove('hidden');
                    viewToggleBtn.innerHTML = `<i data-lucide="layout-grid"></i>`;
                    currentView = 'vertical';
                } else {
                    tableView.classList.remove('hidden');
                    verticalView.classList.add('hidden');
                    viewToggleBtn.innerHTML = `<i data-lucide="list"></i>`;
                    currentView = 'table';
                }
                lucide.createIcons();
                localStorage.setItem('dutyRosterView', view);
            }

            viewToggleBtn.addEventListener('click', () => {
                const newView = currentView === 'table' ? 'vertical' : 'table';
                setView(newView);
                if (newView === 'vertical') {
                    renderVerticalView();
                }
            });
            
            printBtn.addEventListener('click', () => {
                window.print();
            });

            function renderVerticalView() {
                verticalView.innerHTML = '';
                const optionsHtml = getOptionsHtml();

                days.forEach(day => {
                    const dayCard = document.createElement('div');
                    dayCard.className = 'day-card';
                    
                    let cardContent = `<h3>星期${day}</h3>`;
                    
                    positions.forEach(position => {
                        cardContent += `
                            <div class="assignment-row">
                                <label class="position">${escapeHTML(position)}</label>
                                <select data-day="${day}" data-position="${position}" class="w-full mt-1">${optionsHtml}</select>
                            </div>
                        `;
                    });
                    
                    dayCard.innerHTML = cardContent;

                    positions.forEach(position => {
                        const tableSelect = document.getElementById(`cell-${position}-${day}`);
                        const currentValue = tableSelect ? tableSelect.value : '';
                        const verticalSelect = dayCard.querySelector(`select[data-position="${position}"]`);
                        if (verticalSelect) {
                            verticalSelect.value = currentValue;
                        }
                    });

                    verticalView.appendChild(dayCard);
                });
            }


            // --- Gemini API 功能 ---
            async function callGeminiAPI(payload) {
                 if (!apiKey) {
                    alert("請先在程式碼中設定您的 Google Gemini API 金鑰！");
                    return null;
                }
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(`API 錯誤: ${error.error.message}`);
                    }
                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!text) throw new Error("從 API 收到的回應格式不正確。");
                    return text;
                } catch (error) {
                    console.error("呼叫 Gemini API 失敗:", error);
                    alert(`與 AI 溝通時發生錯誤：${error.message}`);
                    return null;
                }
            }

            geminiSuggestBtn.addEventListener('click', () => {
                if (personnel.length === 0) {
                    alert("人員名單是空的，無法進行排班。");
                    return;
                }
                const originalContent = geminiSuggestBtn.innerHTML;
                
                geminiSuggestBtn.disabled = true;
                geminiSuggestBtn.innerHTML = `<i data-lucide="shuffle" class="loading-spinner"></i><span>隨機排班中...</span>`;
                lucide.createIcons();

                setTimeout(() => {
                    const selects = document.querySelectorAll('#scheduleBody select');
                    selects.forEach(select => {
                        const randomIndex = Math.floor(Math.random() * personnel.length);
                        const randomPerson = personnel[randomIndex];
                        select.value = randomPerson;
                    });
    
                    saveState();
                    renderVerticalView();
                    alert("已成功將所有人員隨機排入班表！");
    
                    geminiSuggestBtn.disabled = false;
                    geminiSuggestBtn.innerHTML = originalContent;
                    lucide.createIcons();
                }, 50); 
            });
            
            // --- Modal 關閉事件 ---
            closeScreenshotModalBtn.addEventListener('click', () => screenshotModal.classList.remove('visible'));
            screenshotModal.addEventListener('click', (e) => { 
                if (e.target === screenshotModal) screenshotModal.classList.remove('visible'); 
            });

            closeDaySelectionModalBtn.addEventListener('click', () => daySelectionModal.classList.remove('visible'));
            daySelectionModal.addEventListener('click', (e) => { 
                if (e.target === daySelectionModal) daySelectionModal.classList.remove('visible'); 
            });
            
            // --- 截圖分享主流程 ---
            screenshotBtn.addEventListener('click', () => {
                daySelectionCheckboxes.innerHTML = '';
                days.forEach((day) => {
                    daySelectionCheckboxes.innerHTML += `
                        <label class="flex items-center space-x-2 cursor-pointer p-2 rounded-md hover:bg-gray-100">
                            <input type="checkbox" value="${day}" class="h-5 w-5 rounded border-gray-300 text-[var(--color-accent-gold)] focus:ring-[var(--color-accent-gold)]">
                            <span class="text-gray-700 font-medium">星期${day}</span>
                        </label>
                    `;
                });
                daySelectionModal.classList.add('visible');
            });

            startScreenshotBtn.addEventListener('click', async () => {
                const selectedDays = Array.from(daySelectionCheckboxes.querySelectorAll('input:checked')).map(cb => cb.value);

                if (selectedDays.length === 0) {
                    alert("請至少選擇一個要截圖的日期。");
                    return;
                }

                daySelectionModal.classList.remove('visible');
                await performScreenshot(selectedDays);
            });
            
            async function performScreenshot(selectedDays) {
                const originalBtnContent = screenshotBtn.innerHTML;
                screenshotBtn.disabled = true;
                screenshotBtn.innerHTML = `<i data-lucide="loader-2" class="loading-spinner"></i><span>截圖中...</span>`;
                lucide.createIcons();
                
                const tempCaptureContainer = document.createElement('div');
                tempCaptureContainer.style.position = 'absolute';
                tempCaptureContainer.style.left = '-9999px';
                tempCaptureContainer.style.top = '0';
                tempCaptureContainer.style.padding = '1.5rem';
                tempCaptureContainer.style.backgroundColor = getComputedStyle(document.body).getPropertyValue('--color-bg');
                tempCaptureContainer.style.width = document.getElementById('captureArea').offsetWidth + 'px';
                document.body.appendChild(tempCaptureContainer);

                tempCaptureContainer.innerHTML = `
                    <header class="text-center mb-8">
                        <h1 class="text-4xl font-bold">${document.querySelector('h1').textContent}</h1>
                        <p class="mt-3 text-lg opacity-80">${document.querySelector('header p').textContent}</p>
                        <div class="w-24 h-px bg-gradient-to-r from-transparent via-[var(--color-accent-gold)] to-transparent mx-auto mt-4"></div>
                    </header>
                    <h2 class="text-2xl font-bold text-center mb-4">勤務分配表</h2>
                `;
                
                const contentArea = document.createElement('div');

                if (currentView === 'table') {
                    const tableContainer = document.createElement('div');
                    tableContainer.className = 'table-container rounded-lg border border-[var(--color-border)]/80 overflow-hidden';
                    
                    const table = document.createElement('table');
                    table.className = 'min-w-full';
                    
                    const thead = document.createElement('thead');
                    let headerRowHtml = '<tr><th class="w-16">職位</th>';
                    selectedDays.forEach(day => { headerRowHtml += `<th>星期${day}</th>`; });
                    headerRowHtml += '</tr>';
                    thead.innerHTML = headerRowHtml;
                    table.appendChild(thead);

                    const tbody = document.createElement('tbody');
                    positions.forEach(position => {
                        let bodyRowHtml = `<tr><td class="position-header">${escapeHTML(position)}</td>`;
                        selectedDays.forEach(day => {
                            const select = document.getElementById(`cell-${position}-${day}`);
                            const person = select ? select.value : '未安排';
                            bodyRowHtml += `<td><span class="person">${escapeHTML(person || '未安排')}</span></td>`;
                        });
                        bodyRowHtml += '</tr>';
                        tbody.innerHTML += bodyRowHtml;
                    });
                    table.appendChild(tbody);
                    tableContainer.appendChild(table);
                    contentArea.appendChild(tableContainer);

                } else { 
                    contentArea.className = 'vertical-view';
                    selectedDays.forEach(day => {
                        const dayCard = document.createElement('div');
                        dayCard.className = 'day-card';
                        let cardContent = `<h3>星期${day}</h3>`;
                        positions.forEach(position => {
                             const select = document.getElementById(`cell-${position}-${day}`);
                             const person = select ? select.value : '未安排';
                             cardContent += `
                                <div class="assignment-row">
                                    <span class="position">${escapeHTML(position)}</span>
                                    <span class="person">${escapeHTML(person || '未安排')}</span>
                                </div>
                            `;
                        });
                        dayCard.innerHTML = cardContent;
                        contentArea.appendChild(dayCard);
                    });
                }

                tempCaptureContainer.appendChild(contentArea);

                try {
                    const canvas = await html2canvas(tempCaptureContainer, {
                        scale: 2,
                        logging: false,
                        useCORS: true,
                    });

                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                    const file = new File([blob], '勤務表.png', { type: 'image/png' });

                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({ files: [file], title: '一週勤務表', text: '這是一週勤務分配表。' });
                    } else {
                        const imageUrl = URL.createObjectURL(blob);
                        screenshotImage.src = imageUrl;
                        downloadScreenshotBtn.href = imageUrl;
                        screenshotModal.classList.add('visible');
                    }
                } catch (error) {
                    console.error('截圖/分享失敗:', error);
                    if (error.name !== 'AbortError') {
                        alert('抱歉，截圖或分享功能發生錯誤。');
                    }
                } finally {
                    document.body.removeChild(tempCaptureContainer);
                    screenshotBtn.disabled = false;
                    screenshotBtn.innerHTML = originalBtnContent;
                    lucide.createIcons();
                }
            }
            
            // --- 核心功能 (渲染、儲存、讀取) ---
            function getOptionsHtml() {
                const uniquePersonnel = [...new Set(personnel)];
                let optionsHtml = '<option value="">-- 請選擇 --</option>';
                optionsHtml += '<option value="__addNew__">[ ++ 自行輸入 ++ ]</option>';
                optionsHtml += uniquePersonnel.map(name => `<option value="${escapeHTML(name)}">${escapeHTML(name)}</option>`).join('');
                return optionsHtml;
            }

            function renderPersonnelList() {
                personnel = [...new Set(personnel)];
                personnelListDiv.innerHTML = '';
                if (personnel.length === 0) { personnelListDiv.innerHTML = '<p class="opacity-70">目前沒有人員，請新增。</p>'; }
                personnel.forEach((name, index) => {
                    const personTag = document.createElement('div');
                    personTag.className = 'flex items-center gap-2 person-tag px-3 py-1.5 rounded-full font-medium';
                    personTag.innerHTML = `<span>${escapeHTML(name)}</span><button class="delete-btn" data-index="${index}" title="刪除 ${escapeHTML(name)}">×</button>`;
                    personnelListDiv.appendChild(personTag);
                });
            }
            function renderSchedule() {
                scheduleBody.innerHTML = '';
                positions.forEach(position => {
                    const row = document.createElement('tr');
                    
                    const positionHeaderCell = document.createElement('td');
                    positionHeaderCell.className = 'position-header relative group';
                    positionHeaderCell.dataset.position = escapeHTML(position);
                    positionHeaderCell.innerHTML = `
                        <span>${escapeHTML(position)}</span>
                        <button class="delete-position-btn absolute left-1/2 -translate-x-1/2 top-1 opacity-0 group-hover:opacity-100 p-1" title="刪除此職位">
                            <i data-lucide="trash-2" class="w-4 h-4 pointer-events-none"></i>
                        </button>
                    `;
                    row.appendChild(positionHeaderCell);

                    days.forEach(day => {
                        const cell = document.createElement('td');
                        const select = document.createElement('select');
                        select.id = `cell-${position}-${day}`;
                        cell.appendChild(select);
                        row.appendChild(cell);
                    });
                    scheduleBody.appendChild(row);
                });
                lucide.createIcons();
            }
            function updateAllDropdowns() {
                const optionsHtml = getOptionsHtml();
                const selects = document.querySelectorAll('#scheduleBody select, #verticalView select');
                selects.forEach(select => {
                    const selectedValue = select.value;
                    select.innerHTML = optionsHtml;
                    if (personnel.includes(selectedValue)) { 
                        select.value = selectedValue; 
                    }
                });
            }
            function saveState() {
                localStorage.setItem('dutyRosterPersonnel', JSON.stringify([...new Set(personnel)]));
                localStorage.setItem('dutyRosterPositions', JSON.stringify(positions));
                const scheduleData = {};
                document.querySelectorAll('#scheduleBody select').forEach(select => { if (select.value) { scheduleData[select.id] = select.value; } });
                localStorage.setItem('dutyRosterSchedule', JSON.stringify(scheduleData));
            }
            function loadState() {
                const savedPersonnel = localStorage.getItem('dutyRosterPersonnel');
                if (savedPersonnel) { 
                    const loadedPersonnel = JSON.parse(savedPersonnel);
                    personnel = [...new Set([...personnel, ...loadedPersonnel])];
                }
                const savedPositions = localStorage.getItem('dutyRosterPositions');
                if(savedPositions) {
                    positions = JSON.parse(savedPositions);
                }
                
                const isHidden = localStorage.getItem('personnelSectionHidden') === 'true';
                personnelManagementContent.classList.toggle('hidden', isHidden);
                personnelToggleButton.style.transform = isHidden ? 'rotate(180deg)' : 'rotate(0deg)';

                renderSchedule();
                renderPersonnelList();
                updateAllDropdowns();

                const savedSchedule = localStorage.getItem('dutyRosterSchedule');
                if (savedSchedule) {
                    const scheduleData = JSON.parse(savedSchedule);
                    for (const id in scheduleData) { 
                        const select = document.getElementById(id); 
                        if (select) { select.value = scheduleData[id]; } 
                    }
                }
                
                const savedView = localStorage.getItem('dutyRosterView') || 'table';
                setView(savedView);
                renderVerticalView();

            }

            function escapeHTML(str) { return str.replace(/[&<>"']/g, match => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[match]); }
            
            function openNewEntryModal(mode, selectElement = null) {
                currentModalMode = mode;
                activeSelectElement = selectElement;
                if (mode === 'person') {
                    newEntryModalTitle.textContent = '新增人員';
                    newEntryModalPrompt.textContent = '請輸入要新增的姓名，此姓名將會被加入人員總名單中。';
                    newEntryNameInput.placeholder = '請在此輸入姓名';
                } else { // position
                    newEntryModalTitle.textContent = '新增勤務列';
                    newEntryModalPrompt.textContent = '請輸入要新增的職位名稱 (例如：攝影、接待)。';
                    newEntryNameInput.placeholder = '請在此輸入職位名稱';
                }
                newEntryModal.classList.add('visible');
                newEntryNameInput.focus();
            }

            function closeNewEntryModal(resetValue = true) {
                if (resetValue && activeSelectElement) {
                    const scheduleData = JSON.parse(localStorage.getItem('dutyRosterSchedule') || '{}');
                    let prevValue = '';
                    if (activeSelectElement.id) {
                         prevValue = scheduleData[activeSelectElement.id] || '';
                    } else {
                        const {day, position} = activeSelectElement.dataset;
                        const tableSelectId = `cell-${position}-${day}`;
                        prevValue = scheduleData[tableSelectId] || '';
                    }
                    activeSelectElement.value = prevValue;
                }
                newEntryModal.classList.remove('visible');
                newEntryNameInput.value = '';
                activeSelectElement = null;
                currentModalMode = '';
            }

            saveNewEntryBtn.addEventListener('click', () => {
                const newName = newEntryNameInput.value.trim();
                if(!newName) {
                    alert('名稱不能為空！');
                    return;
                }

                if(currentModalMode === 'person') {
                    if (!personnel.includes(newName)) {
                        personnel.push(newName);
                        renderPersonnelList();
                        updateAllDropdowns();
                    }
                    if (activeSelectElement) {
                        activeSelectElement.value = newName;
                        activeSelectElement.dispatchEvent(new Event('change', { bubbles: true }));
                    }
                } else if (currentModalMode === 'position') {
                    if (!positions.includes(newName)) {
                        positions.push(newName);
                        saveState();
                        renderSchedule();
                        updateAllDropdowns();
                        renderVerticalView();
                    } else {
                        alert('此職位已存在！');
                    }
                }
                closeNewEntryModal(false);
            });

            newEntryNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveNewEntryBtn.click();
            });

            cancelNewEntryBtn.addEventListener('click', () => closeNewEntryModal());
            closeNewEntryModalBtn.addEventListener('click', () => closeNewEntryModal());
            newEntryModal.addEventListener('click', (e) => {
                if (e.target === newEntryModal) closeNewEntryModal();
            });
            
            addNameBtn.addEventListener('click', () => {
                const name = newNameInput.value.trim();
                if (name && !personnel.includes(name)) {
                    personnel.push(name);
                    newNameInput.value = '';
                    renderPersonnelList();
                    updateAllDropdowns();
                    renderVerticalView();
                    saveState();
                } else if (personnel.includes(name)) { alert('此姓名已存在！'); }
                newNameInput.focus();
            });

            addPositionBtn.addEventListener('click', () => {
                openNewEntryModal('position');
            });
            
            newNameInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addNameBtn.click(); });
            personnelListDiv.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const nameToDelete = e.target.previousElementSibling.textContent;
                    const actualIndex = personnel.indexOf(nameToDelete);
                    if (actualIndex > -1) {
                         if (confirm(`確定要刪除「${personnel[actualIndex]}」嗎？`)) {
                            personnel.splice(actualIndex, 1);
                            renderPersonnelList();
                            updateAllDropdowns();
                            renderVerticalView();
                            saveState();
                        }
                    }
                }
            });

            // Event listener for changes in the main table
            scheduleBody.addEventListener('change', (e) => { 
                if (e.target.tagName === 'SELECT') {
                    if (e.target.value === '__addNew__') {
                        openNewEntryModal('person', e.target);
                    } else {
                        saveState(); 
                        renderVerticalView();
                    }
                }
            });

            scheduleBody.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-position-btn');
                if (deleteBtn) {
                    const positionToDelete = deleteBtn.parentElement.dataset.position;
                     if (confirm(`確定要刪除「${positionToDelete}」這個職位嗎？所有相關排班資料將會被清除。`)) {
                        positions = positions.filter(p => p !== positionToDelete);
                        saveState();
                        renderSchedule();
                        updateAllDropdowns();
                        renderVerticalView();
                    }
                }
            });

            // Event listener for changes in the vertical view
            verticalView.addEventListener('change', (e) => {
                if (e.target.tagName === 'SELECT') {
                    const verticalSelect = e.target;
                    const { day, position } = verticalSelect.dataset;
                    const tableSelect = document.getElementById(`cell-${position}-${day}`);
                    
                    if (verticalSelect.value === '__addNew__') {
                        openNewEntryModal('person', verticalSelect);
                    } else {
                        if (tableSelect) {
                            tableSelect.value = verticalSelect.value;
                            saveState();
                        }
                    }
                }
            });

            clearScheduleBtn.addEventListener('click', () => {
                if (confirm('確定要清空所有已選擇的排班資料嗎？此操作無法復原。')) {
                    document.querySelectorAll('#scheduleBody select').forEach(select => { select.value = ''; });
                    saveState();
                    renderVerticalView();
                }
            });

            // --- 初始化 ---
            loadState();
        });
    </script>
</body>
</html>
