<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一週勤務表 (AI 智慧版)</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 html2canvas 函式庫來實現截圖功能 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- 引入 Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS 變數定義 */
        :root {
            --color-bg: #fdfaf6; /* 溫潤米白背景 */
            --color-surface: rgba(255, 255, 255, 0.7); /* 半透明表面 */
            --color-primary: #b9936c; /* 暗金 */
            --color-primary-dark: #9f7b55;
            --color-text-header: #4a3f35; /* 沉穩木褐 */
            --color-text-body: #6d5d4b;
            --color-border: #e0d5c6; /* 雅致邊框 */
            --color-accent-danger: #c0392b; /* 朱紅 */
            --color-accent-success: #27ae60;
        }

        /* 頁面載入動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 整體樣式 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--color-bg);
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="none" stroke-width="1" stroke="rgba(185, 147, 108, 0.07)" d="M-2,2 l4,-4 M0,20 l20,-20 M18,22 l4,-4"/></svg>');
            color: var(--color-text-body);
            animation: fadeIn 0.8s ease-out;
        }

        #captureArea {
            background-color: var(--color-surface);
            backdrop-filter: blur(16px);
            border: 2px solid transparent;
            box-shadow: 0 20px 50px -20px rgba(74, 63, 53, 0.3);
            border-image: linear-gradient(to bottom right, #d4af87, #fdfaf6, #d4af87) 1;
            transition: all 0.3s ease-in-out;
        }

        /* 標題字體 */
        h1, h2, h3 {
            font-family: 'Noto Serif TC', serif;
            color: var(--color-text-header);
            letter-spacing: 0.05em;
        }
        h1 {
            font-size: 2.75rem; /* 44px */
            text-shadow: 1px 1px 2px rgba(74, 63, 53, 0.1);
        }

        .table-container {
            overflow-x: auto;
        }

        /* 表格樣式 */
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }
        th, td {
            border: 1px solid var(--color-border);
            padding: 0.75rem 1rem;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: rgba(253, 250, 246, 0.8);
            backdrop-filter: blur(4px);
            font-weight: 700;
            color: var(--color-text-header);
            font-family: 'Noto Serif TC', serif;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid var(--color-primary);
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        tbody tr {
             transition: background-color 0.3s ease;
        }
        tbody tr:hover {
            background-color: rgba(185, 147, 108, 0.08);
        }

        /* 輸入框 & 下拉選單 */
        select, input[type="text"] {
            cursor: pointer;
            width: 100%;
            min-width: 130px;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--color-border);
            background-color: #fff;
            color: var(--color-text-body);
            transition: all 0.2s ease-in-out;
        }
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(185, 147, 108, 0.2);
            background-color: #fefcf9;
        }

        /* 刪除按鈕 */
        .delete-btn {
            background-color: #fbeee C; color: #a44a3f; width: 1.25rem; height: 1.25rem; display: flex; align-items: center; justify-content: center; border-radius: 9999px; font-size: 0.875rem; font-weight: bold; cursor: pointer; transition: background-color 0.2s, color 0.2s, transform 0.2s;
        }
        .delete-btn:hover {
            background-color: var(--color-accent-danger); color: white; transform: scale(1.1);
        }
        
        /* 職位標題 */
        .position-header {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            background-color: rgba(185, 147, 108, 0.05) !important;
            font-weight: 700;
            padding: 0.5rem;
            color: var(--color-text-header);
            font-family: 'Noto Serif TC', serif;
        }

        /* 主要操作按鈕 */
        .action-btn {
            display: inline-flex; align-items: center; gap: 0.5rem; font-weight: 500; padding: 0.75rem 1.5rem; border-radius: 9999px; transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1); box-shadow: 0 4px 15px -5px rgba(74, 63, 53, 0.15); border: 1px solid transparent;
        }
        .action-btn:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 25px -8px rgba(74, 63, 53, 0.25);
        }
        .action-btn:active {
             transform: translateY(1px) scale(0.98);
             box-shadow: 0 2px 8px -3px rgba(74, 63, 53, 0.2);
        }
        .action-btn:disabled {
            opacity: 0.7; cursor: not-allowed; transform: translateY(0);
        }
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Modal 樣式 */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 50; opacity: 0; visibility: hidden; transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background: var(--color-bg); padding: 2rem; border-radius: 1rem; max-width: 600px; width: 90%; border: 1px solid var(--color-border); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); transform: scale(0.95); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }

        /* 收合區塊過渡動畫 */
        .collapsible-content { max-height: 1000px; overflow: hidden; transition: max-height 0.5s ease-in-out, margin-top 0.5s ease-in-out; }
        .collapsible-content.hidden { max-height: 0; margin-top: 0 !important; }
        
        /* 按鈕顏色配置 */
        .btn-add { background-color: var(--color-primary); color: white; border-color: var(--color-primary-dark); }
        .btn-add:hover { background-color: var(--color-primary-dark); }
        .btn-ai-suggest { background-image: linear-gradient(135deg, #a07c52, #d4af87); color: white; }
        .btn-ai-reminder { background-image: linear-gradient(135deg, #5a7d7c, #88d3ce); color: white; }
        .btn-screenshot { background-color: #2c8a7c; color: white; }
        .btn-clear { background-color: var(--color-accent-danger); color: white; }
        
        /* 人員標籤 */
        .person-tag {
            background-color: rgba(185, 147, 108, 0.1);
            border: 1px solid rgba(185, 147, 108, 0.2);
            color: var(--color-text-header);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="captureArea" class="max-w-7xl mx-auto rounded-2xl p-6 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold">一週勤務表</h1>
            <p class="mt-3 text-lg opacity-80">AI 智慧排版・締結善緣</p>
            <div class="w-24 h-px bg-gradient-to-r from-transparent via-[--color-primary] to-transparent mx-auto mt-4"></div>
        </header>

        <!-- 人員管理區 -->
        <div class="mb-8 p-6 bg-gray-50/10 rounded-lg border border-[var(--color-border)]/50 no-screenshot">
            <h2 class="text-xl font-semibold mb-4">人員名單管理</h2>
            
            <!-- 新增人員區塊 (永遠顯示) -->
            <div class="flex flex-col sm:flex-row gap-4 mb-4">
                <input type="text" id="newName" placeholder="請輸入姓名" class="flex-grow w-full px-4 py-2 rounded-lg focus:outline-none">
                <button id="addNameBtn" class="action-btn w-full sm:w-auto btn-add">
                    <i data-lucide="user-plus"></i>
                    <span>新增人員</span>
                </button>
            </div>

            <!-- 已輸入人員名單收合區塊 -->
            <div id="togglePersonnelSection" class="flex justify-between items-center cursor-pointer mt-6 border-t border-[var(--color-border)]/50 pt-4">
                <h3 class="font-semibold text-gray-700">已輸入人員名單 (點此展開/收合)</h3>
                <button class="text-gray-600 hover:text-[var(--color-text-header)] transition-transform duration-300" id="personnelToggleButton">
                    <i data-lucide="chevron-up" id="personnelToggleIcon"></i>
                </button>
            </div>
            
            <div id="personnelManagementContent" class="collapsible-content mt-4">
                <div id="personnelList" class="flex flex-wrap gap-3">
                    <!-- 人員名單 -->
                </div>
            </div>
        </div>
        
        <div id="scheduleArea">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">勤務分配表</h2>
                <button id="geminiSuggestBtn" class="action-btn btn-ai-suggest no-screenshot">
                    <i data-lucide="sparkles"></i>
                    <span>✨ AI 智慧排班建議</span>
                </button>
            </div>
            <!-- 勤務表 -->
            <div class="table-container rounded-lg border border-[var(--color-border)]/80 overflow-hidden">
                <table class="min-w-full">
                    <thead>
                        <tr>
                            <th class="w-16">職位</th>
                            <th>星期一</th>
                            <th>星期二</th>
                            <th>星期三</th>
                            <th>星期四</th>
                            <th>星期五</th>
                            <th>星期六</th>
                            <th>星期日</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!-- 表格內容 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <footer class="mt-8 text-center flex flex-wrap justify-center gap-4 no-screenshot">
             <button id="screenshotBtn" class="action-btn btn-screenshot">
                <i data-lucide="camera"></i>
                <span>截圖分享</span>
             </button>
             <button id="geminiReminderBtn" class="action-btn btn-ai-reminder">
                <i data-lucide="sparkles"></i>
                <span>✨ 產生提醒訊息</span>
            </button>
             <button id="clearScheduleBtn" class="action-btn btn-clear">
                <i data-lucide="trash-2"></i>
                <span>清空排班</span>
            </button>
        </footer>
    </div>

    <!-- AI 提醒訊息 Modal -->
    <div id="reminderModal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">AI 產生的提醒訊息</h2>
                <button id="closeModalBtn" class="text-gray-400 hover:text-[var(--color-text-header)]">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <p class="opacity-80 mb-4">您可以直接複製以下訊息，並傳送給團隊成員。</p>
            <textarea id="reminderText" rows="10" class="w-full p-3 border rounded-lg bg-gray-50/10 focus:outline-none" readonly></textarea>
            <div class="mt-6 text-right">
                <button id="copyReminderBtn" class="action-btn btn-add">
                    <i data-lucide="copy"></i>
                    <span>複製訊息</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Screenshot Preview Modal -->
    <div id="screenshotModal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">預覽與分享</h2>
                <button id="closeScreenshotModalBtn" class="text-gray-400 hover:text-[var(--color-text-header)]">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <p class="opacity-80 mb-4">圖片已產生。您可以在圖片上按右鍵「複製影像」，或點擊下方按鈕下載後，再傳送到 LINE 或其他通訊軟體。</p>
            <div class="mb-4 p-2 border border-dashed border-[var(--color-border)] rounded-lg bg-white">
                 <img id="screenshotImage" src="" alt="勤務表截圖" class="w-full h-auto rounded">
            </div>
            <div class="mt-6 text-right">
                <a id="downloadScreenshotBtn" href="#" download="勤務表.png" class="action-btn btn-add">
                    <i data-lucide="download"></i>
                    <span>下載圖片</span>
                </a>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            // --- Gemini API 設定 ---
            const apiKey = ""; // <--- 在這裡貼上您的 Google Gemini API 金鑰
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            // DOM 元素
            const newNameInput = document.getElementById('newName');
            const addNameBtn = document.getElementById('addNameBtn');
            const personnelListDiv = document.getElementById('personnelList');
            const scheduleBody = document.getElementById('scheduleBody');
            const clearScheduleBtn = document.getElementById('clearScheduleBtn');
            const screenshotBtn = document.getElementById('screenshotBtn');
            const geminiSuggestBtn = document.getElementById('geminiSuggestBtn');
            const geminiReminderBtn = document.getElementById('geminiReminderBtn');
            const reminderModal = document.getElementById('reminderModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const reminderText = document.getElementById('reminderText');
            const copyReminderBtn = document.getElementById('copyReminderBtn');
            const togglePersonnelSection = document.getElementById('togglePersonnelSection');
            const personnelManagementContent = document.getElementById('personnelManagementContent');
            const personnelToggleButton = document.getElementById('personnelToggleButton');
            const screenshotModal = document.getElementById('screenshotModal');
            const closeScreenshotModalBtn = document.getElementById('closeScreenshotModalBtn');
            const screenshotImage = document.getElementById('screenshotImage');
            const downloadScreenshotBtn = document.getElementById('downloadScreenshotBtn');

            // 應用程式狀態
            let personnel = [
                '玉惠', '幼英', '佳妙', '銘利', '興隆', '柏辰', '玉是', '冠華', 
                '家達', '晨章', '蕙如', '家慶', '桂香', '富燭', '富雪', '夏梅', 
                '方廷', '婇琂', '郁翔', '梵恆', '丞澤', '鳳璝', '榕鈿', '炳宏', 
                '奕辰', '明軒', '語潔', '俊賢', '于盈', '仙娟', '思綺', '品萱', 
                '冠霆', '素貞', '冠億', '昀軒', '美雲', '劉玉燕', '思頻', '俊仁', 
                '玉恩', '惠如', '俊峰', '俊鋒', '昕燁', '暫停', '玉蕙', '婇娮', 
                '亦辰', '玉燕', '育翔', '承澤', '彩炎', '橙澤'
            ];
            const positions = ['司儀', '上執禮', '下執禮', '下禮', '百孝經'];
            const days = ['一', '二', '三', '四', '五', '六', '日'];
            
            // --- 收合功能 ---
            togglePersonnelSection.addEventListener('click', () => {
                const isHidden = personnelManagementContent.classList.toggle('hidden');
                personnelToggleButton.style.transform = isHidden ? 'rotate(180deg)' : 'rotate(0deg)';
                localStorage.setItem('personnelSectionHidden', isHidden);
            });

            // --- Gemini API 功能 ---
            async function callGeminiAPI(payload, isJson = false) {
                 if (!apiKey) {
                    alert("請先在程式碼中設定您的 Google Gemini API 金鑰！");
                    return null;
                }
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(`API 錯誤: ${error.error.message}`);
                    }
                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!text) throw new Error("從 API 收到的回應格式不正確。");
                    return text;
                } catch (error) {
                    console.error("呼叫 Gemini API 失敗:", error);
                    alert(`與 AI 溝通時發生錯誤：${error.message}`);
                    return null;
                }
            }

            // --- 修改後的功能：隨機排班 ---
            geminiSuggestBtn.addEventListener('click', () => {
                if (personnel.length === 0) {
                    alert("人員名單是空的，無法進行排班。");
                    return;
                }
                const originalContent = geminiSuggestBtn.innerHTML;
                
                geminiSuggestBtn.disabled = true;
                geminiSuggestBtn.innerHTML = `<i data-lucide="shuffle" class="loading-spinner"></i><span>隨機排班中...</span>`;
                lucide.createIcons();

                // 使用一個短的延遲來確保 UI 更新到載入狀態
                setTimeout(() => {
                    const selects = document.querySelectorAll('#scheduleBody select');
                    selects.forEach(select => {
                        const randomIndex = Math.floor(Math.random() * personnel.length);
                        const randomPerson = personnel[randomIndex];
                        select.value = randomPerson;
                    });
    
                    saveState();
                    alert("已成功將所有人員隨機排入班表！");
    
                    geminiSuggestBtn.disabled = false;
                    geminiSuggestBtn.innerHTML = originalContent;
                    lucide.createIcons();
                }, 50); 
            });

            geminiReminderBtn.addEventListener('click', async () => {
                let scheduleSummary = "本週勤務分配如下：\n\n";
                let hasAssignments = false;
                positions.forEach(pos => {
                    let positionAssignments = [];
                    days.forEach(day => {
                        const select = document.getElementById(`cell-${pos}-${day}`);
                        if (select && select.value) {
                             positionAssignments.push(`星期${day}: ${select.value}`);
                             hasAssignments = true;
                        }
                    });
                    if (positionAssignments.length > 0) {
                        scheduleSummary += `【${pos}】\n- ${positionAssignments.join('\n- ')}\n\n`;
                    }
                });

                if (!hasAssignments) {
                    alert("勤務表是空的，請先排班再產生提醒訊息。");
                    return;
                }
                
                const originalContent = geminiReminderBtn.innerHTML;

                geminiReminderBtn.disabled = true;
                geminiReminderBtn.innerHTML = `<i data-lucide="loader-2" class="loading-spinner"></i><span>AI 生成中...</span>`;
                lucide.createIcons();

                const prompt = `你是一位友善的團隊助理。請根據以下的勤務分配摘要，撰寫一段語氣溫暖、格式清晰的提醒訊息，適合在團隊的即時通訊軟體中發布。訊息開頭可以親切地問候大家，結尾可以加上鼓勵的話語。勤務摘要:${scheduleSummary}`;
                
                const payload = { contents: [{ parts: [{ text: prompt }] }] };
                const resultText = await callGeminiAPI(payload);

                if (resultText) {
                    reminderText.value = resultText;
                    reminderModal.classList.add('visible');
                }
                
                geminiReminderBtn.disabled = false;
                geminiReminderBtn.innerHTML = originalContent;
                lucide.createIcons();
            });
            
            closeModalBtn.addEventListener('click', () => reminderModal.classList.remove('visible'));
            reminderModal.addEventListener('click', (e) => { if (e.target === reminderModal) reminderModal.classList.remove('visible'); });
            
            closeScreenshotModalBtn.addEventListener('click', () => screenshotModal.classList.remove('visible'));
            screenshotModal.addEventListener('click', (e) => { 
                if (e.target === screenshotModal) screenshotModal.classList.remove('visible'); 
            });
            
            copyReminderBtn.addEventListener('click', () => {
                reminderText.select();
                try {
                    document.execCommand('copy');
                    copyReminderBtn.querySelector('span').textContent = '已複製！';
                    setTimeout(() => { copyReminderBtn.querySelector('span').textContent = '複製訊息'; }, 2000);
                } catch (err) {
                    alert('複製失敗，您的瀏覽器可能不支援此功能。');
                }
            });

            screenshotBtn.addEventListener('click', async () => {
                const captureTarget = document.getElementById('captureArea');
                const elementsToHide = captureTarget.querySelectorAll('.no-screenshot');
            
                elementsToHide.forEach(el => el.style.visibility = 'hidden');
                // Temporarily remove padding for screenshot if it affects layout
                const originalPadding = captureTarget.style.padding;
                captureTarget.style.padding = '1.5rem';
            
                screenshotBtn.disabled = true;
                screenshotBtn.querySelector('span').textContent = '截圖中...';
            
                try {
                    const canvas = await html2canvas(captureTarget, {
                        scale: 2,
                        logging: false,
                        useCORS: true,
                        backgroundColor: getComputedStyle(document.body).getPropertyValue('--color-bg')
                    });
            
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                    const file = new File([blob], '勤務表.png', { type: 'image/png' });
            
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            files: [file],
                            title: '一週勤務表',
                            text: '這是一週勤務分配表。'
                        });
                    } else {
                        const imageUrl = URL.createObjectURL(blob);
                        screenshotImage.src = imageUrl;
                        downloadScreenshotBtn.href = imageUrl;
                        screenshotModal.classList.add('visible');
                    }
                } catch (error) {
                    console.error('截圖/分享失敗:', error);
                    if (error.name !== 'AbortError') { // AbortError means user cancelled the share dialog
                        alert('抱歉，截圖或分享功能發生錯誤。');
                    }
                } finally {
                    elementsToHide.forEach(el => el.style.visibility = 'visible');
                    captureTarget.style.padding = originalPadding;
            
                    screenshotBtn.disabled = false;
                    screenshotBtn.querySelector('span').textContent = '截圖分享';
                }
            });

            function renderPersonnelList() {
                personnel = [...new Set(personnel)];
                personnelListDiv.innerHTML = '';
                if (personnel.length === 0) { personnelListDiv.innerHTML = '<p class="opacity-70">目前沒有人員，請新增。</p>'; }
                personnel.forEach((name, index) => {
                    const personTag = document.createElement('div');
                    personTag.className = 'flex items-center gap-2 person-tag px-3 py-1.5 rounded-full text-sm font-medium';
                    personTag.innerHTML = `<span>${escapeHTML(name)}</span><button class="delete-btn" data-index="${index}" title="刪除 ${escapeHTML(name)}">×</button>`;
                    personnelListDiv.appendChild(personTag);
                });
            }
            function renderSchedule() {
                scheduleBody.innerHTML = '';
                positions.forEach(position => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td class="position-header">${escapeHTML(position)}</td>`;
                    days.forEach(day => {
                        const cell = document.createElement('td');
                        const select = document.createElement('select');
                        select.id = `cell-${position}-${day}`;
                        cell.appendChild(select);
                        row.appendChild(cell);
                    });
                    scheduleBody.appendChild(row);
                });
            }
            function updateAllDropdowns() {
                const selects = document.querySelectorAll('#scheduleBody select');
                selects.forEach(select => {
                    const selectedValue = select.value;
                    select.innerHTML = '<option value="">-- 請選擇 --</option>';
                    const uniquePersonnel = [...new Set(personnel)];
                    uniquePersonnel.forEach(name => { select.innerHTML += `<option value="${escapeHTML(name)}">${escapeHTML(name)}</option>`; });
                    if (personnel.includes(selectedValue)) { select.value = selectedValue; }
                });
            }
            function saveState() {
                localStorage.setItem('dutyRosterPersonnel', JSON.stringify([...new Set(personnel)]));
                const scheduleData = {};
                document.querySelectorAll('#scheduleBody select').forEach(select => { if (select.value) { scheduleData[select.id] = select.value; } });
                localStorage.setItem('dutyRosterSchedule', JSON.stringify(scheduleData));
            }
            function loadState() {
                const savedPersonnel = localStorage.getItem('dutyRosterPersonnel');
                if (savedPersonnel) { 
                    const loadedPersonnel = JSON.parse(savedPersonnel);
                    personnel = [...new Set([...personnel, ...loadedPersonnel])];
                }
                
                const isHidden = localStorage.getItem('personnelSectionHidden') === 'true';
                if (isHidden) {
                    personnelManagementContent.classList.add('hidden');
                    personnelToggleButton.style.transform = 'rotate(180deg)';
                } else {
                    personnelManagementContent.classList.remove('hidden');
                    personnelToggleButton.style.transform = 'rotate(0deg)';
                }
                lucide.createIcons();
                renderSchedule();
                renderPersonnelList();
                updateAllDropdowns();
                const savedSchedule = localStorage.getItem('dutyRosterSchedule');
                if (savedSchedule) {
                    const scheduleData = JSON.parse(savedSchedule);
                    for (const id in scheduleData) { const select = document.getElementById(id); if (select) { select.value = scheduleData[id]; } }
                }
            }
            function escapeHTML(str) { return str.replace(/[&<>"']/g, match => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[match]); }
            addNameBtn.addEventListener('click', () => {
                const name = newNameInput.value.trim();
                if (name && !personnel.includes(name)) {
                    personnel.push(name);
                    newNameInput.value = '';
                    renderPersonnelList();
                    updateAllDropdowns();
                    saveState();
                } else if (personnel.includes(name)) { alert('此姓名已存在！'); }
                newNameInput.focus();
            });
            newNameInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addNameBtn.click(); });
            personnelListDiv.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const nameToDelete = e.target.previousElementSibling.textContent;
                    const actualIndex = personnel.indexOf(nameToDelete);
                    if (actualIndex > -1) {
                         if (confirm(`確定要刪除「${personnel[actualIndex]}」嗎？`)) {
                            personnel.splice(actualIndex, 1);
                            renderPersonnelList();
                            updateAllDropdowns();
                            saveState();
                        }
                    }
                }
            });
            scheduleBody.addEventListener('change', (e) => { if (e.target.tagName === 'SELECT') saveState(); });
            clearScheduleBtn.addEventListener('click', () => {
                if (confirm('確定要清空所有已選擇的排班資料嗎？此操作無法復原。')) {
                    document.querySelectorAll('#scheduleBody select').forEach(select => { select.value = ''; });
                    saveState();
                }
            });

            // --- 初始化 ---
            loadState();
        });
    </script>
</body>
</html>
